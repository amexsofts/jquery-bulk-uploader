<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bulk Image Uploader</title>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/uploader.js"></script>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/fa/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<script>
    $(document).ready(function () {
        //create and attach an Uploader to the body
        $('body').first().uploader(
                {
                    imageUploadUrl: '//amanu/lar/public/images/temp_upload',
                    saveUrl: '//amanu/lar/public/images/save',
                    inputs: [{
                        label: 'Description',
                        name: 'description',
                        type: 'text',
                        callback: function ($element) {

                        },
                        value: function ($element) {
                            return "Hello world";
                        }
                    }, {
                        label: 'Alt',
                        name: 'alt',
                        html: '<div contentEditable="true">Click Here To add a description</div>',
                        callback: function ($element) {
                            $element.addClass('alert-warning')
                        },
                        value: function ($element) {
                            return $element.html();
                        }
                    }]
                });

    })
</script>

</body>
</html>
